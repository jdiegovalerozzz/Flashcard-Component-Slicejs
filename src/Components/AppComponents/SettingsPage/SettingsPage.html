<div class="settingspage">
  <div class="settings-container">
    <header class="settings-header">
      <div class="header-left">
        <button id="back-button" class="secondary-button">&larr; Back to Dashboard</button>
        <h1>Settings</h1>
      </div>
    </header>

    <main class="settings-form">
      <div class="form-section">
        <h2>Language Configuration</h2>
        <p>Select your native language and the language you want to learn.</p>
      </div>

      <div class="form-group">
        <label for="native-lang-select">Native Language</label>
        <div id="native-lang-select-container">
        </div>
      </div>

      <div class="form-group">
        <label for="target-lang-select">Target Language</label>
        <div id="target-lang-select-container">
        </div>
      </div>

      <div class="form-actions">
        <button id="save-settings-button" class="primary-button">Save Settings</button>
      </div>
    </main>
  </div>
