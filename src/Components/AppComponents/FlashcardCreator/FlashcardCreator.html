<div class="creator-container">
    <header class="creator-header">
        <button id="back-button" class="back-button" title="Go Back">←</button>
        <h1>Add a New Flashcard</h1>
    </header>

    <main class="creator-main">
        <!-- Sección para seleccionar o crear un mazo -->
        <section id="deck-section" class="form-section">
            <h2>Deck</h2>
            <div id="deck-selector-container">
                <!-- El componente Select para mazos existentes se insertará aquí -->
            </div>
            <div id="new-deck-fields" style="display: none; margin-top: 10px;">
                <!-- Los inputs para crear un nuevo mazo se insertarán aquí -->
            </div>
        </section>

        <!-- Sección para el contenido de la tarjeta -->
        <section id="card-form-section" class="form-section">
            <h2>Card Content</h2>
            <!-- Los inputs para el frente, reverso, etc., se insertarán aquí -->
        </section>

        <!-- Botón de guardado -->
        <div class="creator-actions">
            <button id="save-card-button" class="button-primary">Save Card</button>
        </div>
    </main>
</div>
