<div class="creator-container">
    <header class="creator-header">
        <button id="back-button" class="back-button" title="Go Back">‚Üê</button>
        <h1>Add a New Flashcard</h1>
    </header>

    <main class="creator-main">
        <section id="deck-section" class="form-section">
            <h2>Deck Selection</h2>
            <div id="deck-selector-container"></div>
            <div id="new-deck-fields" style="display: none;"></div>
        </section>

        <section id="card-form-section" class="form-section">
            
        </section>

        <section id="audio-section" class="form-section">
            <h2>Audio Attachment</h2>
            <p>Optionally, attach an audio file (.mp3, .wav, etc.) to this card.</p>
            <div class="audio-upload-container">
                <label for="audio-file-input" class="custom-file-upload">
                    Choose File
                </label>
                <input type="file" id="audio-file-input" accept="audio/*">
                <span id="audio-file-name" class="file-name-display">No file chosen</span>
            </div>
        </section>

    </main>

    <footer class="creator-actions">
        <button id="save-card-button" class="button-primary">Save Card</button>
    </footer>
</div>
