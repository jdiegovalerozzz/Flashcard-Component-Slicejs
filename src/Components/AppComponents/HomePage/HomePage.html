<div class="dashboard-container">
    <header class="dashboard-header">
        <h1>Dashboard</h1>
        <div class="header-actions">
            <button id="add-card-button" class="primary-button">
                <span class="icon">+</span> Add New Card
            </button>
            <button id="settings-button" class="secondary-button">
                ⚙️ Settings
            </button>
        </div>
    </header>

    <main>
        <!-- Sección de Mazos -->
        <section id="decks-section" class="dashboard-section">
            <h2>My Decks</h2>
            <div id="decks-grid" class="grid-container">
                <!-- Los mazos se insertarán aquí con JavaScript -->
            </div>
        </section>

        <!-- Sección de Todas las Tarjetas -->
        <section id="all-cards-section" class="dashboard-section">
            <h2>All Flashcards</h2>
            <div id="all-cards-grid" class="grid-container">
                <!-- Las tarjetas individuales se insertarán aquí con JavaScript -->
            </div>
        </section>
    </main>

    <!-- El modal se inyectará aquí -->
    <div id="modal-container"></div>
</div>
